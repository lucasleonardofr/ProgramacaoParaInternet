<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Exer 04</title>
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 40%;
            border-style: dashed;
            margin: 0 auto;
            background-color: gainsboro;
            padding: 20px 20px;
        }

        .lastResult {
            color: white;
            padding: 3px;
        }

        input {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Adivinhe o número!</h1>
    <p>Adivinhe o número aleatório entre 1 e 100.</p>
    <div class="form" id="div1"> <label for="guessField"></label><input type="text" id="guessField" class="guessField">
        <input type="submit" value="Enviar" class="guessSubmit"></div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
    <script>
        var randomNumber = Math.floor(Math.random() * 100) + 1;
        var guesses = document.querySelector(".guesses");
        var lastResult = document.querySelector(".lastResult");
        var lowOrHi = document.querySelector(".lowOrHi");
        var guessSubmit = document.querySelector(".guessSubmit");
        var guessField = document.querySelector(".guessField");
        var guessCount = 1;
        var resetButton;

        function checkGuess() {
            var userGuess = Number(guessField.value);
            if (userGuess === randomNumber) {
                lastResult.textContent = "Parabéns! Seu número está certo!";
                lastResult.style.backgroundColor = "green";
                lowOrHi.textContent = "";

            } else if (guessCount === 6) {
                lastResult.textContent = "!!!FIM DE JOGO!!!";
                lowOrHi.textContent = "";

            } else {
                lastResult.textContent = "Errado!";
                lastResult.style.backgroundColor = "red";
                if (userGuess < randomNumber) {
                    var paragrafo = document.createElement("li"); //criando um elemento tipo p

                    var texto = document.createTextNode(
                        userGuess + " Seu palpite está muito baixo!"
                    ); //adiciona um conteúdo ao elemento criado

                    paragrafo.appendChild(texto); //conecta o conteúdo ao elemento

                    var div1 = document.getElementById("div1");
                    div1.appendChild(paragrafo); //conecta o elemento a um elemento pai na ultima posição
                } else if (userGuess > randomNumber) {
                    var paragrafo = document.createElement("li"); //criando um elemento tipo p

                    var texto = document.createTextNode(
                        userGuess + " Seu palpite está muito alto!"
                    ); //adiciona um conteúdo ao elemento criado

                    paragrafo.appendChild(texto); //conecta o conteúdo ao elemento

                    var div1 = document.getElementById("div1");
                    div1.appendChild(paragrafo); //conecta o elemento a um elemento pai na ultima posição
                }
            }

            guessCount++;
            guessField.value = "";
        }
        guessSubmit.addEventListener("click", checkGuess);



    </script>
</body>

</html>
